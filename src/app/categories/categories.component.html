<div id="b_two" class="content tags"  *ngIf="categories">
        <span *ngFor="let cat of categories" >
                <span *ngIf="cat.value !== '0'" >
                        <span (click)="newMessagex(cat.value)" class="itemTag"> {{ cat.label }} </span>
                </span>
                <span *ngIf="cat.value === '0'" >
                                <span> *{{ cat.label }}* </span>
                </span>
        </span>
</div>

<button (click)="newMessagex(0)">New Message cat</button>
