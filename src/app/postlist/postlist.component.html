
<div id="list" class="content tags"  >
    <section id="myPortfolio">
        <span *ngFor="let post of posts" >
            <div *ngIf="post.acf.label_icon; else hasSlug" >  
                <li class="" (click)="selectContent(post.id)">
                    <span class="lnr {{post.acf.label_icon}}"></span>
                    {{ post.title.rendered}}
                </li>           
            </div>
            <ng-template #hasSlug>
            </ng-template>
        </span>
    </section>
</div>
